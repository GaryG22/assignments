<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles.css" rel = "stylesheet">
    <title>Axios ToDo List</title>
</head>
<body class = "body">
    <div id = "main">
        <h1>To Do List</h1>
    </div>
    <div id = "list">

    </div>
    <form name = "inputForms" class = "input-form" id = "inputForm">
        <h1 class = "titleOfForm">Add Your Own!</h1>
        <input class = "inputBox" type = "text" name = "title" placeholder="Title">
        <input class = "inputBox" type = "text" name = "description" placeholder="Description">
        <input class = "inputBox" type = "number" name = "price" placeholder="Price">
        <input class = "inputBox" type = "text" name = "imgUrl" id = "img" placeholder="Image Url">
        <button id = "btn" class = "inputBox">Submit</button>
    </form>
    
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src = "main.js" type = "text/javascript"></script>
</body>
</html>
