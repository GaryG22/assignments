<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>HTML Calculator</title>
</head>
<body>
    <h1 class = "title">HTML Calculator</h1>
<div id = "div1">
    <form name = "add">
        <input id = "add1" type = "number"/>
        <input id = "add2" type = "number"/>
        <button class = "btnsub">Add</button>
        <div id = "result1"> </div>
    </form>
</div>
<div id = "div2">
    <form name = "subtract">
        <input id = "sub1" type = "number"/>
        <input id = "sub2" type = "number"/>
        <button class = "btnsub2">Subtract</button>
        <div id = "result2"> </div>
    </form>
</div>
<div id = "div3">
    <form name = "multiply">
        <input id = "mul1" type = "number"/>
        <input id = "mul2" type = "number"/>
        <button class = "btnsub3">Multiply</button>
        <div id = "result3"> </div>
    </form>
</div>
    
</body>
<script src ="index.js"></script>
</html>
